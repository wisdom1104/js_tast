<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(str) {
        let answer = "";
        for (let x of str) {
          if (x === "A") answer += "#";
          else answer += x;
        }
        return answer;
      }

      str = "BANANA";
      console.log(solution(str));
    </script>
  </body>
</html>
