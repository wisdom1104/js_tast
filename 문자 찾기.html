<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b) {
        let answer = 0;
        for (let x of a) {
          if (x === b) answer++;
        return answer;
      }

      str = "COMPUTERPROGRAMMING";
      console.log(solution(str, 'R'));
    </script>
  </body>
